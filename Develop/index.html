<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container justify-content-center">

      <!-- TEST ROW -->

      

      <!-- 8:00 AM row -->
      <div class="row" id="row-8a">
        <div class="hour col-2" id="hour-8a">
          <p class="hour-time">8:00 AM</p>
        </div>  
        <div class="description-container col-10 row d-flex" id="dec-8a">
          <div class="description col-10" id="dec-div-8a">
            <p class="dec-text" id="dec-text-8a"></p>
          </div>
          <div class="time-block col-2" id="button-8a">
            <button class="saveBtn">
              <i class="far fa-calendar-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- 9:00 AM row -->
      <div class="row" id="row-9a">
        <div class="hour col-2" id="hour-9a">
          <p class="hour-time">8:00 AM</p>
        </div>  
        <div class="description-container col-10 row d-flex" id="dec-9a">
          <div class="description col-10" id="dec-div-9a">
            <p class="dec-text" id="dec-text-9a"></p>
          </div>
          <div class="time-block col-2" id="button-9a">
            <button class="saveBtn">
              <i class="far fa-calendar-plus"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- 10:00 AM row -->
      <div class="row" id="row-10a">
        <div class="hour col-2" id="hour-10a">
          <p class="hour-time">10:00 AM</p>
        </div>  
        <div class="description-container col-10 row d-flex" id="dec-10a">
          <div class="description col-10" id="dec-div-10a">
            <p class="dec-text" id="dec-text-10a"></p>
          </div>
          <div class="time-block col-2" id="button-10a">
            <button class="saveBtn">
              <i class="far fa-calendar-plus"></i>
            </button>
          </div>
        </div>
      </div>


    </div>

    <footer><h3>Enjoy your day!</h3></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/94aeeb3f6d.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
